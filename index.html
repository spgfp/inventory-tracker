<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Inventory Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Weekly Inventory Tracker</h1>
            <div class="week-navigation">
                <button id="prevWeek" class="btn btn-outline-primary"><i class="fas fa-chevron-left"></i></button>
                <h3 id="currentWeek" class="d-inline mx-3">Week 1, 2025</h3>
                <button id="nextWeek" class="btn btn-outline-primary"><i class="fas fa-chevron-right"></i></button>
            </div>
        </header>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Inventory Items</h4>
                        <button class="btn btn-light btn-sm" id="addNewItem">
                            <i class="fas fa-plus"></i> Add Item
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 40%">Item Name</th>
                                        <th style="width: 20%" class="text-center">Have</th>
                                        <th style="width: 20%" class="text-center">Need</th>
                                        <th style="width: 20%" class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="inventoryTable">
                                    <!-- Items will be added here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center print-hide">
            <button id="exportExcel" class="btn btn-primary me-2">
                <i class="fas fa-file-excel"></i> Export to Excel
            </button>
            <button id="emailExport" class="btn btn-info text-white me-2">
                <i class="fas fa-envelope"></i> Email Export
            </button>
            <button id="printList" class="btn btn-secondary me-2">
                <i class="fas fa-print"></i> Print List
            </button>
            <button id="resetData" class="btn btn-warning">
                <i class="fas fa-refresh"></i> Reset to New Items
            </button>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newItemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="newItemName" placeholder="Enter item name...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveNewItem">Add Item</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Email Modal -->
    <div class="modal fade" id="emailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Email Export</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="fromNameInput" class="form-label">Your name (optional)</label>
                        <input type="text" class="form-control" id="fromNameInput" placeholder="Your name">
                    </div>
                    <div class="alert alert-info">
                        <small>Downloads the Excel file and opens your email client with a pre-filled message. Simply attach the downloaded file and send.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="sendEmail">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.0/package/dist/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
</body>
</html>
